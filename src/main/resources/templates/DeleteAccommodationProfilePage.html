<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Accommodation Profile</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
    }
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #2c3e50;
    }
    .form-group input {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    .btn {
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background-color: #c0392b;
    }
    .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #3498db;
    }
  </style>
</head>
<body>
<a href="/index" class="back-link">Back to Homepage</a>

<div class="container">
  <div class="content">
    <h1>Delete Accommodation Profile</h1>

    <form th:action="@{/DeleteAccommodationProfile}" method="post">
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId" required>
      </div>

      <button type="submit" class="btn">Delete Profile</button>
    </form>
  </div>
</div>

</body>
</html>
