<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Perfect Roommate</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .back-link {
        text-decoration: none;
        margin-top: 40px;
        margin-left: 20px;
        display: block;
        color: white;
        font-weight: 600;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }

    .back-link:hover {
        opacity: 1;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 300;
    }

    .header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .form-container {
        padding: 40px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    input[type="number"],
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    input[type="number"]:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
        cursor: pointer;
    }

    /* Checkbox styling */
    .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        padding: 15px;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }

    .checkbox-group:focus-within {
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
        cursor: pointer;
    }

    .checkbox-item label {
        margin: 0;
        font-weight: 400;
        font-size: 0.9rem;
        cursor: pointer;
        color: #555;
    }

    .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .range-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .range-group input {
        flex: 1;
    }

    .range-separator {
        color: #666;
        font-weight: 600;
    }

    .section-title {
        color: #667eea;
        font-size: 1.1rem;
        margin-bottom: 10px;
        border-bottom: 2px solid #e1e5e9;
        padding-bottom: 5px;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .checkbox-group {
            grid-template-columns: 1fr;
        }

        .range-group {
            flex-direction: column;
            align-items: stretch;
        }

        .header h1 {
            font-size: 2rem;
        }

        .form-container {
            padding: 20px;
        }

        .back-link {
            margin-left: 10px;
        }
    }
  </style>
</head>
<body>
<a href="/index" class="back-link">‚Üê Back to Homepage</a>

<div class="container">
  <div class="header">
    <h1>üè† Find Your Perfect Roommate</h1>
    <p>Fill out your preferences to find compatible roommates</p>
  </div>

  <div class="form-container">
    <form action="/SearchRoommate" method="GET" id="roommateForm">

      <!-- Basic Preferences -->
      <div class="section-title">Basic Preferences</div>
      <div class="form-row">
        <div class="form-group">
          <label for="smoker">Smoking Preference:</label>
          <select id="smoker" name="smoker" required>
            <option value="">Select Option</option>
            <option value="Yes">Yes, I smoke</option>
            <option value="No">No, I don't smoke</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pets">Pet Preference:</label>
          <select id="pets" name="pets" required>
            <option value="">Select Option</option>
            <option value="Yes">Yes, I have pets</option>
            <option value="No">No, I don't have pets</option>
          </select>
        </div>
      </div>

      <!-- Age and Budget -->
      <div class="form-group">
        <label>Age Range:</label>
        <div class="range-group">
          <input type="number" id="minAge" name="minAge" placeholder="Min age" min="18" max="100" required>
          <span class="range-separator">to</span>
          <input type="number" id="maxAge" name="maxAge" placeholder="Max age" min="18" max="100" required>
        </div>
      </div>

      <div class="form-group">
        <label>Budget Range ($):</label>
        <div class="range-group">
          <input type="number" id="minBudget" name="minBudget" placeholder="Min budget" min="0" step="50" required>
          <span class="range-separator">to</span>
          <input type="number" id="maxBudget" name="maxBudget" placeholder="Max budget" min="0" step="50" required>
        </div>
      </div>

      <!-- Lifestyle Preferences -->
      <div class="section-title">Lifestyle Preferences</div>
      <div class="form-row">
        <div class="form-group">
          <label for="dietaryPattern">Dietary Pattern:</label>
          <select id="dietaryPattern" name="dietaryPattern" required>
            <option value="">Select Diet</option>
            <option value="Meat-eater">Meat-eater</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Pescatarian">Pescatarian</option>
          </select>
        </div>

        <div class="form-group">
          <label for="guests">Overnight Guests:</label>
          <select id="guests" name="guests" required>
            <option value="">Select Option</option>
            <option value="Yes">Yes, I have overnight guests</option>
            <option value="No">No, I don't have overnight guests</option>
          </select>
        </div>
      </div>

      <!-- Multiple Gender Preferences -->
      <div class="section-title">Gender Compatibility</div>
      <div class="form-group">
        <label>Gender Preferences (Select all that apply):</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="gender_male" name="genderPreference" value="Male">
            <label for="gender_male">Male</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gender_female" name="genderPreference" value="Female">
            <label for="gender_female">Female</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gender_nonbinary" name="genderPreference" value="Non-Binary">
            <label for="gender_nonbinary">Non-Binary</label>
          </div>
        </div>
      </div>

      <!-- Multiple Course Preferences -->
      <div class="section-title">Academic Compatibility</div>
      <div class="form-group">
        <label>Courses (Select all that apply):</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="course_math" name="course" value="Mathematics">
            <label for="course_math">Mathematics</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_cs" name="course" value="Computer Science">
            <label for="course_cs">Computer Science</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_physics" name="course" value="Physics">
            <label for="course_physics">Physics</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_chemistry" name="course" value="Chemistry">
            <label for="course_chemistry">Chemistry</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_biology" name="course" value="Biology">
            <label for="course_biology">Biology</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_engineering" name="course" value="Engineering">
            <label for="course_engineering">Engineering</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_business" name="course" value="Business">
            <label for="course_business">Business</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="course_psychology" name="course" value="Psychology">
            <label for="course_psychology">Psychology</label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">üîç Search for Roommates</button>
    </form>
  </div>
</div>

<script>
  // Form validation
  document.getElementById('roommateForm').addEventListener('submit', function(e) {
      const minAge = parseInt(document.getElementById('minAge').value);
      const maxAge = parseInt(document.getElementById('maxAge').value);
      const minBudget = parseFloat(document.getElementById('minBudget').value);
      const maxBudget = parseFloat(document.getElementById('maxBudget').value);

      // Validate age range
      if (minAge >= maxAge) {
          alert('Maximum age must be greater than minimum age');
          e.preventDefault();
          return;
      }

      // Validate budget range
      if (minBudget >= maxBudget) {
          alert('Maximum budget must be greater than minimum budget');
          e.preventDefault();
          return;
      }

      // Validate at least one gender is selected
      const genderCheckboxes = document.querySelectorAll('input[name="genderPreference"]:checked');
      if (genderCheckboxes.length === 0) {
          alert('Please select at least one gender preference');
          e.preventDefault();
          return;
      }

      // Validate at least one course is selected
      const courseCheckboxes = document.querySelectorAll('input[name="course"]:checked');
      if (courseCheckboxes.length === 0) {
          alert('Please select at least one course');
          e.preventDefault();
          return;
      }
  });
</script>
</body>
</html>
